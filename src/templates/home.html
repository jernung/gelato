<gelato-page data-name="home">

    <gelato-navbar class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
            </div>
        </div>
    </gelato-navbar>

    <!-- CONTENT: MAIN -->
    <gelato-content class="container">
        <div class="text-center">
            <h1>{{global.title}}</h1>
            <h3>{{global.description}}</h3>
            <button type="button" class="btn btn-primary" data-dialog="logout">Click me!</button>
        </div>
    </gelato-content>

</gelato-page>
