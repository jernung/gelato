<gelato-dialog data-name="about">
    <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button data-action="close" type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">About</h4>
                </div>
                <div class="modal-body">
                    <p>This is an example of a Gelato Framework popup dialog!</p>
                </div>
                <div class="modal-footer">
                    <button data-action="close" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</gelato-dialog>
